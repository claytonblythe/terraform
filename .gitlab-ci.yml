image: hashicorp/terraform:latest

stages:
  - plan
  - apply

plan:
  stage: plan
  script:
    - echo $(pwd)
    - echo $(ls)
    - cd environments/dev
    - terraform init -backend=true -get=true -input=false
    - terraform plan -out planfile
  when: always
  artifacts:
    paths:
      - planfile

apply:
  stage: apply
  script:
    - terraform init -backend=true -get=true -input=false
    - terraform apply
  when: manual
  dependencies:
   - plan